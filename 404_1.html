<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404 – Page Not Found</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="10;url=https://iabhinav.me/">
    <link rel="icon" href="bundles/images/favicon/favicon.png" type="image/png">
    <style>
        body {
          margin: 0;
          padding: 0;
          font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
          background: linear-gradient(135deg, #2e4c82, #0a2268);
          color: #ffffff;
          display: flex;
          align-items: center;
          justify-content: center;
          height: 100vh;
          text-align: center;
        }

        .content {
          max-width: 600px;
          padding: 40px;
          background-color: rgba(0, 0, 0, 0.3);
          border-radius: 16px;
          box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
          animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
          from { opacity: 0; transform: translateY(20px); }
          to { opacity: 1; transform: translateY(0); }
        }

        h1 {
          font-size: 5rem;
          margin-bottom: 10px;
          font-weight: bold;
          color: #ffc107;
        }

        h2 {
          font-size: 1.8rem;
          margin-bottom: 20px;
        }

        p {
          font-size: 1rem;
          color: #dcdcdc;
          margin-bottom: 30px;
        }

        a {
          color: #ffffff;
          background: #ff9800;
          padding: 12px 24px;
          border-radius: 30px;
          text-decoration: none;
          font-weight: bold;
          transition: background 0.3s ease, transform 0.3s ease;
        }

        a:hover {
          background: #ffa726;
          transform: translateY(-3px);
        }

        .glow {
          color: #ffffff;
          text-shadow: 0 0 5px #fff, 0 0 10px #ff9800, 0 0 20px #ff9800;
        }

        .countdown {
          font-size: 1rem;
          margin-top: 15px;
          color: #ffcc00;
        }

        @media (max-width: 777px) {
          h1 { font-size: 3.5rem; }
          h2 { font-size: 1.4rem; }
        }
    </style>
</head>
<body>
<div class="content">
    <h1 class="glow">404</h1>
    <h2>Whoops! Page not found</h2>
    <p>We couldn’t find the page you were looking for. It may have moved, or it never existed.</p>
    <a href="https://iabhinav.me/">Return to Homepage</a>
    <div class="countdown">
        Redirecting in <span id="timer">6</span> seconds...
    </div>
</div>

<script>
    let counter = 6;
    const timerElement = document.getElementById('timer');
    const countdown = setInterval(() => {
      counter--;
      if (counter <= 0) {
        clearInterval(countdown);
      }
      timerElement.textContent = counter;
    }, 1000);
</script>
</body>
</html>
